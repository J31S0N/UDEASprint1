<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Tu Comercio Electrónico</title>

    <!-- Enlaces a los archivos CSS de Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg class=" navbar" style="background-color: #BFDB38">
        <div class="container">
            <a class="navbar-brand" href="/index.html">Tu Comercio Ecológico</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link active" aria-current="page" href="/Home.html">Home</a>
                    <a class="nav-link" href="/Logup.html">Registrarse</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Formulario de Inicio de Sesión -->
    <section class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Iniciar Sesión</h2>
                <form>
                    <div class="form-group">
                        <label for="correo">Correo Electrónico</label>
                        <input type="email" class="form-control" id="correo" name="correo" required>
                    </div>
                    <div class="form-group">
                        <label for="contrasena">Contraseña</label>
                        <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                </form>
                <div class="mt-3 text-center">
                    <p>¿No tienes una cuenta? <a href="/Logup.html">Regístrate aquí</a></p>
                    <p><a href="recuperar-contrasena.html">¿Olvidaste tu contraseña?</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Pie de página -->
    <footer class="text-center py-3" style="background-color: #BFDB38">
        <div class="container">
            <p>&copy; 2023 Tu Comercio Electrónico</p>
        </div>
    </footer>

    <!-- Enlaces a los archivos JavaScript de Bootstrap (si es necesario) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
